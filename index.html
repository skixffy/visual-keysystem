<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Keysystem</title>
    <style>
        body {
            background-color: #0a0a0a; /* Darker background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a; /* Darker container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #404DFF; /* Neon blue color */
            letter-spacing: 5px; /* Spacing between letters */
            text-shadow: 0 0 10px #404DFF, 0 0 20px #404DFF, 0 0 30px #404DFF;
        }
        #checkpointCount {
            font-size: 18px;
            font-weight: bold;
            color: white; /* White neon color */
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background-color: #404DFF; /* Neon blue hover effect */
            color: #111;
            box-shadow: 0 0 20px #404DFF, 0 0 30px #404DFF;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="countdownContainer">
        <h1><span style="display:block;">Visual</span>Keysystem</h1> <!-- "Visual" is above "Keysystem" -->
        <p id="checkpointCount">Checkpoints 0/2</p> <!-- Checkpoint Text -->

        <button class="btn" id="continueBtn" onclick="startKeySystem()">Continue</button> <!-- Continue Button -->
    </div>

    <script>
        function startKeySystem() {
            // Logic to proceed to the next part of the key system can go here
            alert("Proceeding to key system...");
        }
    </script>

</body>
</html>
